name: Documentation Validation

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  validate-docs:
    name: Check for broken links
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Check for broken links
        run: npx mintlify broken-links
